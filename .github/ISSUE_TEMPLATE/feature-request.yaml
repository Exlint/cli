name: 'Feature Request'
description: Suggest a feature

body:
    - type: textarea
      id: description
      attributes:
          label: Description
      validations:
          required: true

    - type: textarea
      id: proposed-solution
      attributes:
          label: Proposed solution

    - type: textarea
      id: alternatives-considered
      attributes:
          label: Alternatives considered

    - type: dropdown
      id: contribute
      attributes:
          label: Do you want to create a pull request?
          options:
              - 'Yes'
              - 'No'
      validations:
          required: true
