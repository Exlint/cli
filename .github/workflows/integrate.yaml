name: Integration

on:
    pull_request:
        branches: [main]

permissions:
    contents: read

jobs:
    call_pnpm_caching_workflow:
        name: Set pnpm caching

        uses: ./.github/workflows/pnpm-caching.yaml
        with:
            runner: ubuntu-latest

    test_depcheck:
        needs: call_pnpm_caching_workflow
        name: Testing Depcheck

        runs-on: ubuntu-latest
        steps:
            - name: Setup Node environment
              uses: Exlint/node-environment@v1.2.1
              with:
                  node-version: 18.12.1
                  package-manager: pnpm
                  package-manager-version: 7.19.0

            - name: Test Depcheck
              run: pnpm depcheck

    test_inflint:
        needs: call_pnpm_caching_workflow
        name: Testing Inflint

        runs-on: ubuntu-latest
        steps:
            - name: Setup Node environment
              uses: Exlint/node-environment@v1.2.1
              with:
                  node-version: 18.12.1
                  package-manager: pnpm
                  package-manager-version: 7.19.0

            - name: Test Inflint
              run: pnpm inflint

    test_typescript:
        needs: call_pnpm_caching_workflow
        name: Testing TypeScript

        runs-on: ubuntu-latest
        steps:
            - name: Setup Node environment
              uses: Exlint/node-environment@v1.2.1
              with:
                  node-version: 18.12.1
                  package-manager: pnpm
                  package-manager-version: 7.19.0

            - name: Test TypeScript
              run: pnpm type-check

    test_prettier:
        needs: call_pnpm_caching_workflow
        name: Testing Prettier

        runs-on: ubuntu-latest
        steps:
            - name: Setup Node environment
              uses: Exlint/node-environment@v1.2.1
              with:
                  node-version: 18.12.1
                  package-manager: pnpm
                  package-manager-version: 7.19.0

            - name: Test Prettier
              run: pnpm prettier

    test_eslint:
        needs: call_pnpm_caching_workflow
        name: Testing ESLint

        runs-on: ubuntu-latest
        steps:
            - name: Setup Node environment
              uses: Exlint/node-environment@v1.2.1
              with:
                  node-version: 18.12.1
                  package-manager: pnpm
                  package-manager-version: 7.19.0

            - name: Test ESLint
              run: pnpm lint

    test_build:
        needs: call_pnpm_caching_workflow
        name: Testing build

        runs-on: ubuntu-latest
        steps:
            - name: Setup Node environment
              uses: Exlint/node-environment@v1.2.1
              with:
                  node-version: 18.12.1
                  package-manager: pnpm
                  package-manager-version: 7.19.0

            - name: Test build
              run: pnpm build
